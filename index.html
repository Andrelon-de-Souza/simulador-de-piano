<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador de Piano</title>
    <!-- fonts -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

<!-- style -->
    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

    <div class="container">
        <header>
            <h2>Piano Virtual</h2>
            <div class="coluna volume-slider">
                <span>Volume</span> <input type="range">
            </div>
            <div class="coluna keys-check">
                <span>Teclas</span> <input type="checkbox">
            </div>
        </header>

        <ul class="teclas-piano">
            <li class="tecla branca"><span>a</span></li>
            <li class="tecla preta"><span>w</span></li>
            <li class="tecla branca"><span>s</span></li>
            <li class="tecla preta"><span>e</span></li>
            <li class="tecla branca"><span>d</span></li>
            <li class="tecla preta"><span>f</span></li>
            <li class="tecla branca"><span>t</span></li>
            <li class="tecla preta"><span>g</span></li>
            <li class="tecla branca"><span>y</span></li>
            <li class="tecla preta"><span>h</span></li>
            <li class="tecla branca"><span>u</span></li>
            <li class="tecla preta"><span>j</span></li>
            <li class="tecla branca"><span>k</span></li>
            <li class="tecla preta"><span>o</span></li>
            <li class="tecla branca"><span>l</span></li>
            <li class="tecla preta"><span>p</span></li>
            <li class="tecla branca"><span>;</span></li>
        </ul>
    </div>

    <script src="scripts/engine.js"></script>
    
</body>
</html>
